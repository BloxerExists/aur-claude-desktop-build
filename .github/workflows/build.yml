name: build-update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup non-root builder
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/builder
          chmod 440 /etc/sudoers.d/builder
          mkdir -p /home/builder/.cache /home/builder/.config
          chown -R builder:builder /home/builder

      - name: Install base dependencies
        run: |
          pacman -Sy --noconfirm --needed git base-devel jq curl

      - name: Install yay
        run: |
          sudo -u builder git clone https://aur.archlinux.org/yay.git /home/builder/yay
          sudo -u builder makepkg -si --noconfirm -C /home/builder/yay

      - name: Get latest AUR version
        id: aur
        run: |
          AUR_JSON=$(curl -s "https://aur.archlinux.org/rpc/?v=5&type=info&arg=claude-desktop")
          echo "aur_version=$(echo $AUR_JSON | jq -r '.results.Version')" >> $GITHUB_ENV

      - name: Get latest GitHub release version
        id: gh
        run: |
          RELEASE_JSON=$(curl -s -H "Accept: application/vnd.github+json" "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/latest")
          GH_VERSION=$(echo "$RELEASE_JSON" | jq -r '.tag_name // empty')
          echo "gh_version=$GH_VERSION" >> $GITHUB_ENV

      - name: Compare versions
        id: compare
        run: |
          if [ -z "$gh_version" ] || [ "$aur_version" != "$gh_version" ]; then
            echo "build=true" >> $GITHUB_ENV
          else
            echo "build=false" >> $GITHUB_ENV

      - name: Build claude-desktop via yay
        if: env.build == 'true'
        run: |
          yay -S claude-desktop
          
      - name: Upload package as release
        if: env.build == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: /home/builder/claude-desktop/*.pkg.tar.zst
          tag_name: ${{ env.aur_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
